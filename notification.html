<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="notification.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="container-nav">
        <div class="menu">
          <a href="./home.html">Home</a>
          <a href="./about.html">About</a>
          <a href="#">My records</a>
          <a href="./contact_us.html">Contact Us </a>
        </div>
        <div class="signup">
          <a href="./login">Sign In</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2>Accept / Reject requests</h2>
      <form>
        <ul class="notification-table">
          <li class="table-row">
            <div class="data">Apollo Hospitals</div>
            <div class="data">12 Dec 2012</div>
            <div class="accept"><input type="submit" value="Accept" /></div>
            <div class="decline">
              <input
                type="submit"
                value="Reject"
                style="background-color: #f44336"
              />
            </div>
          </li>
          <li class="table-row">
            <div class="data">Apollo Hospitals</div>
            <div class="data">12 Mar 2023</div>
            <div class="accept"><input type="submit" value="Accept" /></div>
            <div class="decline">
              <input
                type="submit"
                value="Reject"
                style="background-color: #f44336"
              />
            </div>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
